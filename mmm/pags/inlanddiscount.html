<script>
  setFz();
  //  屏幕的宽度改变之后 
  window.onresize = function () {
    setFz();
  }
  function setFz() {


    // 当前屏幕的宽度
    var screenWidth = document.querySelector("html").offsetWidth;
    // 基础值
    var baseVal = 100;
    // 设计稿的宽度
    var pageWidth = 640;
    // 字体大小
    var fz = baseVal * screenWidth / pageWidth;


    document.querySelector("html").style.fontSize = fz + "px";
  }


</script>
