<script type="text/html" id="main_title_list">
  {{each arr as key val}}
    <li><a href="javascript:;" class="main_title_a" data-id="{{key.titleId}}">{{key.title}}</a></li>

<!-- 第一次全部 -->
<script type="text/html" id="listTemplate1">
  {{each arr as key val}}
    <div class="list_box">
        <a href="javascript:;">
        <div class="list_box_l">
          {{@key.productImg}}
        </div>
        <div class="list_box_r">
          <h4>
            {{@key.productName}}
          </h4>
          <div class="rmb">{{@key.productPrice}}</div>
          {{@key.productCouponRemain}}
          {{@key.productCoupon}}
          {{@key.productHref}}
        </div>
      </a>
    </div>
  {{/each}}
</script>
