<script type="text/template" id="getmoneyctrl">
  {{each arr value index }}
  <li class="clearfix">  
      <a href="javascript:;">
          <div class="picture">
            <!-- <img src="./index1.html?xx={{value.productImg2}}" alt=""> -->
            {{@ value.productImg2}}
          </div>
          <div class="info">
            <div class="title">
              {{value.productName}}
              <span> {{value.productPinkage}} </span>
            </div>
            <div class="sel_com">
              <span class="seller">{{value.productFrom}}</span>
              <span class="comment"><i class="iconfont">&#xe60e;</i> {{value.productComCount}} </span>
            </div>
          </div>
      </a>
  </li>
  {{/each}}
</script>

<script type="text/javascript">
  $.get("http://193.112.55.79:9090/api/getmoneyctrl", function (ret) {
    console.log(ret);

    // template(模板的id,要渲染的数据)
    //  var html=template("getmoneyctrl",{arr:ret.result});
    var html = template("getmoneyctrl", {
      arr: ret.result
    });
    // console.log(html);
    // 渲染
    $(".mmm_list ul").html(html);

    // evnetList();
  })
</script>
